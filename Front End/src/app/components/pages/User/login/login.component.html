<div class="container pb-3">
  <div class="row d-flex justify-content-start align-items-center mt-sm-5">
    <div class="col-lg-5 col-10">
      <div id="circle"></div>
      <div class="pb-5">
        <img src="assets/imgs/login.webp" alt="log-in" class="rounded-4 mt-3" />
      </div>
    </div>
    <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
      <div class="pt-4">
        <h6>
          <i class="fa-brands fa-superpowers text-primary px-md-2"></i>Mowafy
          Society
        </h6>
      </div>
      <div class="mt-3 mt-md-5">
        <h5>Log in to your account</h5>
        <h5 class="alert alert-danger" *ngIf="msg != ''">{{ msg }}</h5>
        <form class="pt-4" [formGroup]="login" (ngSubmit)="logIn()">
          <div class="d-flex flex-column pb-3">
            <label>Email Address</label>
            <input
              type="email"
              formControlName="email"
              class="border-bottom border-primary"
            />
            <div
              class="alert alert-danger p-1 mt-1"
              *ngIf="email?.invalid && email?.touched"
            >
              <li *ngIf="email?.errors?.['required']">
                This Field is required
              </li>
              <li *ngIf="email?.errors?.['email']">This Email is invalid</li>
            </div>
          </div>
          <div class="d-flex flex-column pb-3">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="border-bottom border-primary"
            />
            <div
              class="alert alert-danger p-1 mt-1"
              *ngIf="password?.invalid && password?.touched"
            >
              <li *ngIf="password?.errors?.['required']">
                This Field is required
              </li>
              <p *ngIf="password?.errors?.['pattern']">
                Write valid Passowrd
              </p>
            </div>
          </div>
          <input
            type="submit"
            value="Log in"
            class="btn btn-primary w-100 btn-block mb-3"
          />
          <div class="mt-5">
            <p>
              Don't have an account?
              <a routerLink="/register">Create a new account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
